<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Nim</title>
</head>

<body>
    <div class="header">
        <button class="back-button" onclick="back()">&#10232;</button>
        <h1 class="header-title">Nim</h1>
        <button class="how-to-button" onclick="help()">&#10068;</button>
    </div>

    <div class="index-container">
        <button class="start-button" onclick="startGame()"><span>Start</span></button>
        <button class="how-to-button" onclick="help()"><span>How to</span></button>
    </div>

    <div class="help-container">
        <p>This is help</p>
        <p>For you</p>
        <p>My friend</p>
        <p>And I will</p>
        <p>Help you win</p>
        <p>This game</p>
        <p>If you do as I say</p>
    </div>

    <div class="setup-container">
        <div class="player">
            <h2 class="player-title">Player</h2>
            <input type="text" placeholder="Input name">
            <button type="button">OK</button>
            <button class="control-button" type="button">Controlled by player</button>

        </div>

        <button class="play-button" onclick="startGame()">Play</button>

        <div class="player">
            <h2 class="player-title">Player</h2>
            <input type="text" placeholder="Input name">
            <button type="button">OK</button>
            <button class="control-button" type="button">Controlled by AI</button>

        </div>
    </div>

    <div class="game-container">

    </div>




    <script src="js\game.js"></script>
</body>

</html>
